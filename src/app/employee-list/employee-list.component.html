<div class="container">
    <h2>Lists</h2>
    <div class="card" style="width:18rem">
        <div class="card-body">
            <ul *ngFor="let array of employees">
                <li>{{array.id}}.{{array.name}}-{{array.age}}</li>
            </ul>
        </div>
    </div>
<br>
    <button class="btn btn-secondary" (click)="getElements()">testing</button>
   <div *ngFor="let test of arrays">{{test.id}}.{{test.name}}-{{test.age}}</div>
</div>
